<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмы Штрассена и Винограда</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .matrix-input {
            display: grid;
            grid-template-columns: repeat(2, 50px);
            gap: 5px;
            margin: auto;
            width: max-content;
        }
        input {
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 16px;
        }
        .result {
            display: grid;
            grid-template-columns: repeat(2, 50px);
            gap: 5px;
            margin: auto;
            width: max-content;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Алгоритмы Штрассена и Винограда</h1>
    <h3>Матрица A</h3>
    <div class="matrix-input" id="matrixA"></div>
    <h3>Матрица B</h3>
    <div class="matrix-input" id="matrixB"></div>
    <button onclick="calculate()">Вычислить</button>
    <h2>Шаги алгоритма Штрассена</h2>
    <pre id="steps-strassen"></pre>
    <h2>Шаги алгоритма Винограда-Штрассена</h2>
    <pre id="steps-vinograd"></pre>
    <script>
        function createMatrixInputs(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.value = Math.floor(Math.random() * 10);
                container.appendChild(input);
            }
        }
        createMatrixInputs('matrixA');
        createMatrixInputs('matrixB');

        function getMatrixValues(containerId) {
            return Array.from(document.getElementById(containerId).children).map(input => parseInt(input.value));
        }

        function calculate() {
            const [a11, a12, a21, a22] = getMatrixValues('matrixA');
            const [b11, b12, b21, b22] = getMatrixValues('matrixB');
            
            // Алгоритм Штрассена
            let D = (a11 + a22) * (b11 + b22);
            let D1 = (a12 - a22) * (b21 + b22);
            let D2 = (a21 - a11) * (b11 + b12);
            let H1 = (a11 + a12) * b22;
            let H2 = (a21 + a22) * b11;
            let V1 = a22 * (b21 - b11);
            let V2 = a11 * (b12 - b22);

            let CR11 = D + D1 + V1 - H1;
            let CR12 = V2 + H1;
            let CR21 = V1 + H2;
            let CR22 = D + D2 + V2 - H2;

            let C11 = `${D} + ${D1} + ${V1} - ${H1} = ${CR11}`;
            let C12 = `${V2} + ${H1} = ${CR12}`;
            let C21 = `${V1} + ${H2} = ${CR21}`;
            let C22 = `${D} + ${D2} + ${V2} - ${H2} = ${CR22}`;
            
            let strassenSteps = `
            D = (${a11} + ${a22}) * (${b11} + ${b22}) = ${D}
            D1 = (${a12} - ${a22}) * (${b21} + ${b22}) = ${D1}
            D2 = (${a21} - ${a11}) * (${b11} + ${b12}) = ${D2}
            H1 = (${a11} + ${a12}) * ${b22} = ${H1}
            H2 = (${a21} + ${a22}) * ${b11} = ${H2}
            V1 = ${a22} * (${b21} - ${b11}) = ${V1}
            V2 = ${a11} * (${b12} - ${b22}) = ${V2}
            C11 = ${C11}
            C12 = ${C12}
            C21 = ${C21}
            C22 = ${C22}`;
            document.getElementById('steps-strassen').innerText = strassenSteps;

            // Алгоритм Винограда-Штрассена
            let S1 = a21 + a22;
            let S2 = S1 - a11;
            let S3 = a11 - a21;
            let S4 = a12 - S2;
            let S5 = b12 - b11;
            let S6 = b22 - S5;
            let S7 = b22 - b12;
            let S8 = S6 - b21;

            let P1 = S2 * S6;
            let P2 = a11 * b11;
            let P3 = a12 * b21;
            let P4 = S3 * S7;
            let P5 = S1 * S5;
            let P6 = S4 * b22;
            let P7 = a22 * S8;

            let T1 = P1 + P2;
            let T2 = T1 + P4;
            
            let C11v = P2 + P3;
            let C12v = T1 + P5 + P6;
            let C21v = T2 - P7;
            let C22v = T2 + P5;
            
            let vinogradSteps = `
            S1 = ${a21} + ${a22} = ${S1}
            S2 = ${S1} - ${a11} = ${S2}
            S3 = ${a11} - ${a21} = ${S3}
            S4 = ${a12} - ${S2} = ${S4}
            S5 = ${b12} - ${b11} = ${S5}
            S6 = ${b22} - ${S5} = ${S6}
            S7 = ${b22} - ${b12} = ${S7}
            S8 = ${S6} - ${b21} = ${S8}
            
            P1 = ${S2} * ${S6} = ${P1}
            P2 = ${a11} * ${b11} = ${P2}
            P3 = ${a12} * ${b21} = ${P3}
            P4 = ${S3} * ${S7} = ${P4}
            P5 = ${S1} * ${S5} = ${P5}
            P6 = ${S4} * ${b22} = ${P6}
            P7 = ${a22} * ${S8} = ${P7}

            T1 = ${P1} + ${P2} = ${T1}
            T2 = ${T1} + ${P4} = ${T2}
            
            C11 = ${P2} + ${P3} = ${C11v}
            C12 = ${T1} + ${P5} + ${P6} = ${C12v}
            C21 = ${T2} - ${P7} = ${C21v}
            C22 = ${T2} + ${P5} = ${C22v}`;
            document.getElementById('steps-vinograd').innerText = vinogradSteps;
          
        }
    </script>
</body>
</html>
